<!-- BEGIN PAGE LEVEL STYLES -->
<link href="/admin/pages/css/login2.css" rel="stylesheet" type="text/css"/>
<!-- END PAGE LEVEL SCRIPTS -->
<div class="login">
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="menu-toggler sidebar-toggler">
    </div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="/">
            <img src="/admin/layout/img/logo-big-white.png" alt=""/>
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form form-validation" >
            <div class="form-title">
                <span class="form-title">Welcome.</span>
                <span class="form-subtitle">请使用域账户登录,用户名为邮箱前缀.</span>
            </div>
                <div class="alert alert-danger" ng-show="authError">
                    {{authError}}
                </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                       placeholder="Username" ng-model="user.username"/>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                       placeholder="Password" ng-model="user.password"/>
            </div>
            <div class="form-actions">
                <button type="submit" ng-click="login()" class="btn btn-primary btn-block uppercase" ng-disabled='form.$invalid'>Login</button>
            </div>
            <div class="form-actions">
                <div class="pull-left">
                    <!--<label class="rememberme check">-->
                        <!--<input type="checkbox" name="remember" ng-model="remember" value="1"/>Remember me </label>-->
                </div>
                <div class="pull-right forget-password-block">
                </div>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
    <div class="copyright hide">
        2014 © Metronic. Admin Dashboard Template.
    </div>
    <!-- END LOGIN -->

</div>
